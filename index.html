<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Schedule Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .file-input-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .file-input-container input[type="file"] {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .file-label:hover {
            background: #5568d3;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            background: white;
            padding: 10px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 10px 20px;
            background: #f3f4f6;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .tab:hover {
            background: #e5e7eb;
        }
        
        .tab.active {
            background: #667eea;
            color: white;
        }
        
        .search-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .search-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-help {
            margin-top: 10px;
            font-size: 14px;
            color: #6b7280;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .filter-select {
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .person-select-container {
            position: relative;
            flex: 1;
            min-width: 200px;
        }
        
        .person-input {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .person-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .person-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e5e7eb;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        .person-dropdown.show {
            display: block;
        }
        
        .person-option {
            padding: 10px 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .person-option:hover {
            background: #f3f4f6;
        }
        
        .person-option.selected {
            background: #e0e7ff;
            color: #667eea;
            font-weight: 500;
        }
        
        .content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            min-height: 400px;
        }
        
        .shift-card {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.3s;
        }
        
        .shift-card:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }
        
        .shift-card.unassigned {
            border-color: #fbbf24;
            background: #fef3c7;
        }
        
        .shift-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .shift-name {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .shift-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .badge-assigned {
            background: #d1fae5;
            color: #065f46;
        }
        
        .badge-unassigned {
            background: #fef3c7;
            color: #92400e;
        }
        
        .shift-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .shift-detail {
            font-size: 14px;
            color: #4b5563;
        }
        
        .shift-detail strong {
            color: #1f2937;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: #f3f4f6;
            padding: 15px 20px;
            border-radius: 8px;
            flex: 1;
            min-width: 150px;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 14px;
            color: #6b7280;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .shift-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Shift Schedule Viewer</h1>
            <p>Easy access to shift schedules without spreadsheet hassle</p>
        </div>
        
        <div class="file-input-container" id="fileInputContainer">
            <h2>Select your shift schedule file</h2>
            <p style="color: #6b7280; margin: 10px 0;">Choose the COLE - Published Shifts.xlsx file</p>
            <label for="fileInput" class="file-label">Choose File</label>
            <input type="file" id="fileInput" accept=".xlsx,.xls">
            <p id="fileName" style="margin-top: 10px; color: #667eea;"></p>
        </div>
        
        <div id="appContainer" style="display: none;">
            <div class="tabs">
                <button class="tab active" data-tab="current">üî¥ Current Shifts</button>
                <button class="tab" data-tab="today">üìÜ Today</button>
                <button class="tab" data-tab="tomorrow">üìÖ Tomorrow</button>
                <button class="tab" data-tab="upcoming">üìã Upcoming</button>
                <button class="tab" data-tab="search">üîç ALL (incl. past)</button>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search shifts...">
                <div class="search-help">
                    üí° Try: <code>name:John</code>, <code>venue:MSK</code>, <code>date:today</code>, or combine them!
                </div>
                <div class="filters">
                    <select class="filter-select" id="venueFilter">
                        <option value="all">All Venues</option>
                    </select>
                    <select class="filter-select" id="statusFilter">
                        <option value="all">All Shifts</option>
                        <option value="assigned">Assigned Only</option>
                        <option value="unassigned">Unassigned Only</option>
                    </select>
                    <div class="person-select-container">
                        <input 
                            type="text" 
                            class="person-input" 
                            id="personInput" 
                            placeholder="Filter by person..."
                            autocomplete="off"
                        >
                        <div class="person-dropdown" id="personDropdown"></div>
                    </div>
                </div>
            </div>
            
            <div class="stats" id="stats"></div>
            
            <div class="content" id="content">
                <div class="loading">Loading shifts...</div>
            </div>
        </div>
    </div>

    <script>
        let allShifts = [];
        let currentTab = 'current';
        let allPeople = [];
        let selectedPerson = '';
        
        const fileInput = document.getElementById('fileInput');
        const fileInputContainer = document.getElementById('fileInputContainer');
        const appContainer = document.getElementById('appContainer');
        const fileName = document.getElementById('fileName');
        const content = document.getElementById('content');
        const searchInput = document.getElementById('searchInput');
        const venueFilter = document.getElementById('venueFilter');
        const statusFilter = document.getElementById('statusFilter');
        const personInput = document.getElementById('personInput');
        const personDropdown = document.getElementById('personDropdown');
        const stats = document.getElementById('stats');
        
        fileInput.addEventListener('change', handleFileSelect);
        searchInput.addEventListener('input', renderShifts);
        venueFilter.addEventListener('change', renderShifts);
        statusFilter.addEventListener('change', renderShifts);
        personInput.addEventListener('input', handlePersonInput);
        personInput.addEventListener('focus', showPersonDropdown);
        
        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!personInput.contains(e.target) && !personDropdown.contains(e.target)) {
                personDropdown.classList.remove('show');
            }
        });
        
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentTab = tab.dataset.tab;
                renderShifts();
            });
        });
        
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            fileName.textContent = `Loading: ${file.name}`;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array', cellDates: true });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { raw: false, defval: '' });
                    
                    processData(jsonData);
                    fileInputContainer.style.display = 'none';
                    appContainer.style.display = 'block';
                } catch (error) {
                    console.error('Error reading file:', error);
                    fileName.textContent = `Error: ${error.message}`;
                }
            };
            reader.readAsArrayBuffer(file);
        }
        
        function processData(data) {
            // Skip header row and process actual data
            const dataRows = data.slice(1);
            
            allShifts = dataRows.map(row => {
                const keys = Object.keys(row);
                
                const namePart = row[keys[8]] || '';
                const isUnassignedPlaceholder = namePart.includes('Unassigned') || namePart.includes('unassigned');
                
                return {
                    date: parseDate(row[keys[0]]),
                    shiftTimeCET: row[keys[1]] || '',
                    shiftTimeIST: row[keys[2]] || '',
                    venue: row[keys[3]] || '',
                    location: row[keys[4]] || '',
                    meetingRoom: row[keys[5]] || '',
                    role: row[keys[6]] || '',
                    shiftType: row[keys[7]] || '',
                    name: namePart,
                    email: row[keys[9]] || '',
                    professionalPhone: row[keys[10]] || '',
                    rolePhone: row[keys[11]] || '',
                    isAssigned: !!(namePart && namePart.toString().trim() !== '' && !isUnassignedPlaceholder),
                    rawDate: row[keys[0]]
                };
            }).filter(shift => shift.date !== null && shift.venue && shift.role);
            
            // Populate venue filter
            const venues = [...new Set(allShifts.map(s => s.venue))].filter(Boolean).sort();
            venueFilter.innerHTML = '<option value="all">All Venues</option>';
            venues.forEach(venue => {
                const option = document.createElement('option');
                option.value = venue;
                option.textContent = venue;
                venueFilter.appendChild(option);
            });
            
            // Populate person list
            allPeople = [...new Set(allShifts.map(s => s.name))].filter(Boolean).sort();
            updatePersonDropdown('');
            
            renderShifts();
        }
        
        function handlePersonInput(e) {
            const searchTerm = e.target.value;
            
            // If the input is cleared, reset to all people
            if (searchTerm === '') {
                selectedPerson = '';
                renderShifts();
            }
            
            updatePersonDropdown(searchTerm);
            showPersonDropdown();
        }
        
        function showPersonDropdown() {
            if (personInput.value || allPeople.length > 0) {
                personDropdown.classList.add('show');
            }
        }
        
        function updatePersonDropdown(searchTerm) {
            const filtered = searchTerm 
                ? allPeople.filter(name => name.toLowerCase().includes(searchTerm.toLowerCase()))
                : allPeople;
            
            if (filtered.length === 0) {
                personDropdown.innerHTML = '<div class="person-option" style="color: #9ca3af;">No matches found</div>';
                return;
            }
            
            personDropdown.innerHTML = `
                <div class="person-option ${selectedPerson === '' ? 'selected' : ''}" data-person="">
                    All People
                </div>
            ` + filtered.map(name => `
                <div class="person-option ${selectedPerson === name ? 'selected' : ''}" data-person="${name}">
                    ${name}
                </div>
            `).join('');
            
            // Add click handlers to options
            personDropdown.querySelectorAll('.person-option').forEach(option => {
                option.addEventListener('click', () => {
                    const person = option.dataset.person;
                    selectedPerson = person;
                    personInput.value = person || '';
                    personDropdown.classList.remove('show');
                    renderShifts();
                });
            });
        }
        
        function parseDate(dateStr) {
            if (!dateStr) return null;
            
            // Handle DD/MM/YY format (e.g., "23/10/25")
            const ddmmyyMatch = dateStr.match(/^(\d{1,2})\/(\d{1,2})\/(\d{2,4})$/);
            if (ddmmyyMatch) {
                const day = parseInt(ddmmyyMatch[1]);
                const month = parseInt(ddmmyyMatch[2]) - 1;
                let year = parseInt(ddmmyyMatch[3]);
                
                if (year < 100) {
                    year += 2000;
                }
                
                return new Date(year, month, day);
            }
            
            // Try parsing as a date object
            let date = new Date(dateStr);
            if (!isNaN(date.getTime())) {
                return date;
            }
            
            return null;
        }
        
        function getFilteredShifts() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            let filtered = [...allShifts];
            
            // Tab filter
            switch(currentTab) {
                case 'current':
                    const currentHour = now.getHours();
                    filtered = filtered.filter(shift => {
                        if (!shift.date) return false;
                        const shiftDate = new Date(shift.date);
                        const isToday = shiftDate.toDateString() === today.toDateString();
                        
                        const timeMatch = shift.shiftTimeCET.match(/(\d{1,2}):(\d{2})\s*-\s*(\d{1,2}):(\d{2})/);
                        if (isToday && timeMatch) {
                            const startHour = parseInt(timeMatch[1]);
                            const endHour = parseInt(timeMatch[3]);
                            return currentHour >= startHour && currentHour < endHour;
                        }
                        return false;
                    });
                    break;
                case 'today':
                    filtered = filtered.filter(shift => {
                        if (!shift.date) return false;
                        const shiftDate = new Date(shift.date);
                        return shiftDate.toDateString() === today.toDateString();
                    });
                    break;
                case 'tomorrow':
                    filtered = filtered.filter(shift => {
                        if (!shift.date) return false;
                        const shiftDate = new Date(shift.date);
                        return shiftDate.toDateString() === tomorrow.toDateString();
                    });
                    break;
                case 'upcoming':
                    filtered = filtered.filter(shift => {
                        if (!shift.date) return false;
                        return shift.date >= today;
                    });
                    break;
            }
            
            // Search filter
            const searchTerm = searchInput.value.toLowerCase().trim();
            if (searchTerm) {
                filtered = applySearch(filtered, searchTerm);
            }
            
            // Venue filter
            if (venueFilter.value !== 'all') {
                filtered = filtered.filter(shift => shift.venue === venueFilter.value);
            }
            
            // Status filter
            if (statusFilter.value === 'assigned') {
                filtered = filtered.filter(shift => shift.isAssigned);
            } else if (statusFilter.value === 'unassigned') {
                filtered = filtered.filter(shift => !shift.isAssigned);
            }
            
            // Person filter
            if (selectedPerson) {
                filtered = filtered.filter(shift => shift.name === selectedPerson);
            }
            
            // Sort by date and time
            filtered.sort((a, b) => {
                if (!a.date || !b.date) return 0;
                return a.date - b.date;
            });
            
            return filtered;
        }
        
        function applySearch(shifts, searchTerm) {
            // Parse search parameters
            const params = {};
            const paramPattern = /(\w+):([^\s]+|"[^"]+")/g;
            let match;
            let hasParams = false;
            
            while ((match = paramPattern.exec(searchTerm)) !== null) {
                hasParams = true;
                const key = match[1].toLowerCase();
                const value = match[2].replace(/"/g, '').toLowerCase();
                params[key] = value;
            }
            
            if (!hasParams) {
                // Simple text search
                return shifts.filter(shift => 
                    shift.name.toLowerCase().includes(searchTerm) ||
                    shift.role.toLowerCase().includes(searchTerm) ||
                    shift.venue.toLowerCase().includes(searchTerm)
                );
            }
            
            // Parameter-based search
            return shifts.filter(shift => {
                for (const [key, value] of Object.entries(params)) {
                    switch(key) {
                        case 'name':
                            if (!shift.name.toLowerCase().includes(value)) return false;
                            break;
                        case 'venue':
                            if (!shift.venue.toLowerCase().includes(value)) return false;
                            break;
                        case 'role':
                            if (!shift.role.toLowerCase().includes(value)) return false;
                            break;
                        case 'date':
                            const targetDate = parseSearchDate(value);
                            if (targetDate && shift.date) {
                                const shiftDate = new Date(shift.date);
                                if (shiftDate.toDateString() !== targetDate.toDateString()) {
                                    return false;
                                }
                            }
                            break;
                    }
                }
                return true;
            });
        }
        
        function parseSearchDate(dateStr) {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            // Handle relative dates
            if (dateStr === 'today') return today;
            if (dateStr === 'tomorrow') {
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                return tomorrow;
            }
            
            // Handle day names
            const days = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
            const dayIndex = days.indexOf(dateStr.toLowerCase());
            if (dayIndex !== -1) {
                const targetDay = new Date(today);
                const currentDay = today.getDay();
                let daysToAdd = dayIndex - currentDay;
                if (daysToAdd <= 0) daysToAdd += 7;
                targetDay.setDate(targetDay.getDate() + daysToAdd);
                return targetDay;
            }
            
            // Try parsing as date
            return parseDate(dateStr);
        }
        
        function renderShifts() {
            const filtered = getFilteredShifts();
            
            // Update stats
            const totalShifts = filtered.length;
            const assignedShifts = filtered.filter(s => s.isAssigned).length;
            const unassignedShifts = filtered.filter(s => !s.isAssigned).length;
            
            // Debug logging
            console.log('Render stats:');
            console.log('  Tab:', currentTab);
            console.log('  Total in view:', totalShifts);
            console.log('  Assigned:', assignedShifts);
            console.log('  Unassigned:', unassignedShifts);
            console.log('  Status filter:', statusFilter.value);
            console.log('  Venue filter:', venueFilter.value);
            console.log('  Selected person:', selectedPerson);
            console.log('  Total shifts loaded:', allShifts.length);
            
            // Sample first few unassigned shifts
            const unassignedSample = allShifts.filter(s => !s.isAssigned).slice(0, 3);
            console.log('  Sample unassigned shifts:', unassignedSample);
            
            // Check raw name values from first 10 shifts
            console.log('  First 10 shifts name check:');
            allShifts.slice(0, 10).forEach((shift, idx) => {
                console.log(`    [${idx}] name="${shift.name}" isAssigned=${shift.isAssigned} nameLength=${shift.name.length}`);
            });
            
            stats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalShifts}</div>
                    <div class="stat-label">Total Shifts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${assignedShifts}</div>
                    <div class="stat-label">Assigned</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${unassignedShifts}</div>
                    <div class="stat-label">Unassigned</div>
                </div>
            `;
            
            if (filtered.length === 0) {
                content.innerHTML = '<div class="no-results">No shifts found matching your criteria.</div>';
                return;
            }
            
            content.innerHTML = filtered.map(shift => `
                <div class="shift-card ${shift.isAssigned ? '' : 'unassigned'}">
                    <div class="shift-header">
                        <div class="shift-name">${shift.isAssigned ? shift.name : 'UNASSIGNED'}</div>
                        <span class="shift-badge ${shift.isAssigned ? 'badge-assigned' : 'badge-unassigned'}">
                            ${shift.isAssigned ? 'Assigned' : 'Unassigned'}
                        </span>
                    </div>
                    <div class="shift-details">
                        <div class="shift-detail"><strong>Role:</strong> ${shift.role}</div>
                        <div class="shift-detail"><strong>Venue:</strong> ${shift.venue}</div>
                        <div class="shift-detail"><strong>Location:</strong> ${shift.location}</div>
                        <div class="shift-detail"><strong>Date:</strong> ${shift.date ? shift.date.toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' }) : 'N/A'}</div>
                        <div class="shift-detail"><strong>Time (CET):</strong> ${shift.shiftTimeCET}</div>
                        ${shift.shiftTimeIST ? `<div class="shift-detail"><strong>Time (IST):</strong> ${shift.shiftTimeIST}</div>` : ''}
                        <div class="shift-detail"><strong>Shift Type:</strong> ${shift.shiftType}</div>
                        ${shift.meetingRoom ? `<div class="shift-detail"><strong>Meeting Room:</strong> ${shift.meetingRoom}</div>` : ''}
                        ${shift.email ? `<div class="shift-detail"><strong>Email:</strong> <a href="mailto:${shift.email}">${shift.email}</a> | <a href="https://teams.microsoft.com/l/chat/0/0?users=${shift.email}" target="_blank" style="color: #667eea;">Teams IM</a></div>` : ''}
                        ${shift.professionalPhone ? `<div class="shift-detail"><strong>Professional Phone:</strong> ${shift.professionalPhone}</div>` : ''}
                        ${shift.rolePhone ? `<div class="shift-detail"><strong>Role Phone:</strong> ${shift.rolePhone}</div>` : ''}
                    </div>
                </div>
            `).join('');
